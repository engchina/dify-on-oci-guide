    - data:
        code: "import json\n\ndef main(json_str: str) -> dict:\n    json_data = json.loads(json_str)\n\
          \n    if not json_data:\n        return {\"result\": \"\"}\n\n    # æå–åˆ—å\n\
          \    columns = list(json_data[0].keys())\n\n    # ç”Ÿæˆè¡¨å¤´å’Œåˆ†éš”çº¿\n    header =\
          \ \"|{}|\".format(\" | \".join(columns))\n    separator = \"|{}|\".format(\"\
          \ | \".join([\"---\" for _ in columns]))\n\n    # ç”Ÿæˆæ•°æ®è¡Œ\n    rows = []\n\
          \    for row in json_data:\n        row_str = \" | \".join(map(str, row.values()))\n\
          \        rows.append(f\"|{row_str}|\")\n\n    # ç»„åˆæˆ Markdown è¡¨æ ¼\n    markdown_table\
          \ = \"\\n\".join([header, separator] + rows)\n\n    return {\"result\":\
          \ markdown_table}"
